<!DOCTYPE html>
<html>
<head>
    <title>Đồng hồ số</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #333; /* Đổi màu nền */background-image: url('images/image.PNG'); /* Đường dẫn đến hình ảnh nền */
            background-size: cover; /* Đảm bảo hình ảnh nền vừa với vùng hiển thị */
            background-position: center;
            color: #070000; /* Đổi màu chữ */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .clock {
            background-color: #fff;
            background-position: center;
            font-size: 6em; /* Tăng kích thước font */
            color: #fdfbfb; /* Đổi màu nền của đồng hồ */
            border: 2px solid #ff6600; /* Đổi màu viền của đồng hồ */
            padding: 15px; /* Tăng khoảng cách giữa các số */
            border-radius: 10px; /* Bo góc viền */
        }
        
        span {
            padding: 10px;
            border: 1px solid #ffffff; /* Đổi màu viền của số */
            border-radius: 5px;
            background-color: #ffffff; /* Đổi màu nền của số */
            color: #070000; /* Đổi màu chữ của số */
        }
        
        
    </style>
</head>
<body>
    <div class="clock">
        <span id="hours">00</span>
        <span>:</span>
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
        
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }
        
        // Gọi hàm updateClock mỗi giây
        setInterval(updateClock, 1000);
        
        // Khởi chạy lần đầu
        updateClock();       
    </script>
</body>
</html>
